<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font icons -->
  <script src="https://kit.fontawesome.com/0a7ed7867a.js" crossorigin="anonymous"></script>


  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/scroll-up.css" type="text/css" />
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/scroll-up.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="Tweeter">Tweeter</span>
    <div class="new-tweet">
      <span id="nav-tweet-msg"><b>Write</b> a new Tweet</span>
      <span id="nav-double-arrow"><i class="fas fa-angle-double-down"></i></span>
    </div>
  </nav>
  <!-- Header with user avatar and name-->
  <div class="tweetbox-tweets">

    <header id="display-user">
      <div class="image">
        <img src="/images/profile-hex.png">
      </div>
      <div class="name">
        <h2>Nimisha<span class='notbold'> Gajjar</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="empty-error"></div>
        <form id="post-tweet" action="/tweets" method="POST">
          <div class="main-tweet-form">
            <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
          </div>
          <div class="tweet-button-counter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweets-container">
      </section>
      <div class="scroll-to-top">
        <button title="To top">
          <i class="fas fa-angle-double-up"></i>
        </button>
      </div>
    </main>
  </div>
</body>

</html>
